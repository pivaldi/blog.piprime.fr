# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Markdown-it config
## Docs: https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki
markdown:
  preset: "default"
  render:
    html: true
    xhtmlOut: false
    breaks: false
    linkify: true
    typographer: true
    quotes: "‚Äú‚Äù‚Äò‚Äô"
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-katex
    # - hexo-codapi
  anchors:
    level: 1
    collisionSuffix: "v"
    permalink: true
    permalinkClass: header-anchor
    permalinkSymbol: üîó
  images:
    lazyload: true
    prepend_root: false
    post_asset: false

markdown_it_plus:
  highlight: true
  html: true
  xhtmlOut: false
  breaks: false
  langPrefix:
  linkify: true
  typographer: true
  quotes: ‚Äú‚Äù‚Äò‚Äô
  pre_class: highlight
  # codapi:
  #   version: 0.20.0
  #   default_sandbox: go
  #   default_editor: full
  #   js: https://unpkg.com/@antonz/codapi@0.20.0/dist/snippet.js
  #   css: https://unpkg.com/@antonz/codapi@0.20.0/dist/snippet.css
  #   priority: 10

# Site
title: PIPRIME.FR BLOG
# subtitle: The heart has its reasons that reason ignores
subtitle: Live fully to honor life
description: Another earthly blog about computer science and various thoughts
# description: <span style="font-size:100px;color:#ddd;background-color:#222;padding:43px;">‡Øπ</span>
keywords: computer, science, blog, thoughts, asymptote, linux, debian, french, golang, sql, javascript
author: Philippe Ivaldi
language:
  - en
  - fr
timezone:
  "Europe/Paris"

  # archive: false
archive_generator:
  enabled: true
  per_page: 50
  yearly: true
  monthly: true
  daily: false
  order_by: -date

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.piprime.fr
root: /
permalink_defaults:
  lang: en
# permalink: :year/:month/:day/:title/
permalink: :lang/:id/

pretty_urls:
  trailing_html: false
  trailing_index: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - "lib/**"
  - "_asset/**"
include:
  - "_asset/**"

# Writing
new_post_name: :lang/:title.md
default_layout: post
titlecase: false # Transform title into titlecase

# Open external links in new tab
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""

# Make category url and tag url lower case ?
# assign 1 for lower case, 2 for upper case, otherwise do nothing
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
# syntax_highlighter: highlight.js
# highlight:
#   enable: true
#   line_number: true
#   auto_detect: false
#   line_threshold: 0
#   tab_replace: "  "
#   wrap: true
#   hljs: false
#   exclude_languages:
#     - mermaid

syntax_highlighter: prismjs
prismjs:
  preprocess: true
  line_number: true
  line_threshold: 0
  tab_replace: ""
  exclude_languages:
    - mermaid

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: "/posts"
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

## Alternative theme configuration
## See https://theme-next.js.org/docs/getting-started/configuration.html
theme_config:

## Used by my hook after_post_render scripts/hooks.js
image_caption:
  enable: true
  class_name: "image-caption"

sitemap:
  path:
    - sitemap.xml
    - sitemap.txt
  # template: ./sitemap_template.xml
  # template_txt: ./sitemap_template.txt
  rel: false
  tags: true
  categories: true

# Vendors configuration moved to _config.next.yml
# NexT theme manages vendor assets through its own vendors section

## See https://github.com/hexojs/hexo-renderer-marked
marked:
  gfm: true
  pedantic: false
  breaks: false
  smartLists: true
  smartypants: true
  quotes: "‚Äú‚Äù‚Äò‚Äô"
  modifyAnchors: 0
  anchorAlias: false
  autolink: true
  mangle: true
  sanitizeUrl: false
  dompurify: false
  headerIds: true
  lazyload: true
  figcaption: true
  prependRoot: true
  postAsset: false
  external_link:
    enable: false
    exclude: []
    nofollow: false
  disableNunjucks: false
  descriptionLists: true

## https://github.com/hexojs/hexo-renderer-pandoc
pandoc:
  pandocPath: "/usr/bin/pandoc"
  timeout: 10000
  args: []
